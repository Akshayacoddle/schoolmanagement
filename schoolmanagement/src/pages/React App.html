body {
  margin: 0;
  height: 100vh;
 
}
.app{

}
ul {  
    list-style-type: none;  
    margin: 0;  
    padding: 0px;  
    overflow: hidden;  
    background-color: rgb(124 124 124); 
  }  
    
  li {  
    float: left;  
  }  
    
  li a {  
    display: block;  
    color: rgb(236, 236, 243);  
   font-size:20px;  
    text-align: center;  
    padding: 10px 20px;  
    text-decoration: none;  
  }  
  .active{

  color: white;  
  }  
  li a:hover {  
    background-color: rgb(82, 122, 148);  
    color: white;  
  }  
  .container {
    display: flex;
    flex-direction: column;
    margin: auto;
    margin-top: 140px;
    background-color: #efefef;
    padding-bottom: 30px;
    width: 525px;
    border-radius: 40px;
}
.header {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 9px;
    width: 100%;
    margin-top: 10px;
}
.text {
    color: #9BB8CD;
    font-size: 30px;
}

.underline{
    width: 60px;
    height: 6px;
    background-color:#9BB8CD ;
    border-radius: 9px;
}
.inputs {
    margin-top: 40px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}
.input {
    display: flex;
    align-items: center;
    margin: auto;
    width: 402px;
    height: 50px;
    background-color: #dddddd;
    border-radius: 2px;
}
.inputs label{
    margin: 0px 30px;
    color:#50585f ;
}
.input input {
    height: 50px;
    width: 100%;
    background: transparent;
    border: none;
    color: #7c7979;
    font-size: 15px;
}
.inputs button {
    margin: auto;
    width: 402px;
    height: 40px;
    background-color: #8ca6b2;
    color: white;
    font-size: 20px;
}
